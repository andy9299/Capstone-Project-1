<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SeiyuuList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand" style="background-color: #242424;">
        <a class="navbar-brand" href="#">SeiyuuList</a>
        {% if session['current_user'] %}
        <div class=" navbar-nav ml-auto">
            <form class="form-inline" action="/logout" method="post">
                <button class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
        {% else %}

        <div class="navbar-nav ml-auto">
            <form class="nav-item form-inline" action="/search">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="anime" value="anime">
                    <label class="form-check-label text-white" for="anime">
                        Anime
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input ml-1" type="radio" name="type" id="people" value="people" checked>
                    <label class="form-check-label text-white" for="people">
                        People
                    </label>
                </div>
                <input name="q" class="form-control ml-1" placeholder="Search" id="search">
                <button class="btn btn-outline-success ml-2">Search</button>
            </form>

            <form class="nav-item ml-2" action="/register">
                <button class="btn btn-outline-success">Register</button>
            </form>
            <form class="nav-item ml-1" action="/login">
                <button class="btn btn-outline-success">Login</button>
            </form>
        </div>
        {% endif %}
    </nav>

    <div class="container mt-2">
        {% block content %}
        {% endblock %}
        {% for msg in get_flashed_messages() %}
        <p class="text-danger mt-2 rounded">{{ msg }}</p>
        {% endfor %}
    </div>

</body>

</html>
