<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SeiyuuList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="background-color:#181A1B" class="text-white">

  <nav class="navbar navbar-dark navbar-expand" style="background-color: #242424;">
    <a class="navbar-brand" href="/">SeiyuuList</a>

    <div class="navbar-nav ml-auto">
      <form class="nav-item form-inline" action="/search">
        <div class="form-check">
          <input class="form-check-input mr-1" type="radio" name="type" id="anime" value="anime" checked>
          <label class="form-check-label text-white" for="anime">
            Anime
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input ml-1" type="radio" name="type" id="people" value="people">
          <label class="form-check-label text-white" for="people">
            People
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input ml-1" type="radio" name="type" id="character" value="characters">
          <label class="form-check-label text-white" for="character">
            Character
          </label>
        </div>
        <input name="q" class="form-control ml-1" placeholder="Search" id="search">
        <button class="btn btn-outline-success ml-2">Search</button>
      </form>
      {% if g.user %}
      <div class="navbar-nav ml-2">
        <a class="btn btn-outline-success" href="/users/{{g.user.id}}">
          My Profile
        </a>
      </div>
      <div class=" navbar-nav ml-2">
        <form class="form-inline" action="/logout">
          <button class="btn btn-outline-danger">Logout</button>
        </form>
      </div>
      {% else %}
      <form class="nav-item ml-2" action="/register">
        <button class="btn btn-outline-success">Register</button>
      </form>
      <form class="nav-item ml-1" action="/login">
        <button class="btn btn-outline-success">Login</button>
      </form>
      {% endif %}
    </div>

  </nav>

  <div class="container mt-2">
    {% for msg in get_flashed_messages() %}
    <p class="text-danger mt-2 rounded">{{ msg }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
